version: '3.8'
volumes:
  grafana_data: {}
  prometheus_data: {}
networks:
  monitoring:
    driver: bridge
services:
  grafana: 
    image: grafana/grafana-oss
    container_name: grafana
    restart: unless-stopped
    ports:
      - 3000:3000
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
    - 9090:9090
    restart: always
    volumes:
      - prometheus_data:/var/lib/prometheus
    networks:
      - monitoring
